<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Static Register Page</title>
</head>
<body>
            <!--Navbar-->
            <div class="navbar">            
                <a href="#register">Register</a>
                <a href="#about">About Us</a>
             </div>
             <!--Form-->
             <div class="signup"> 
                 <h1>Sign Up</h1>    
                     <form>         
                         <input type= "text" placeholder="Email" id="email"/>
                         <input type="text" placeholder="Username" id="username"/>
                         <input type="password" placeholder="Password" id="password"/>
                         <input type="password" placeholder="Confirm Password" id="password2"/>
                         <button type="submit" id="submit">Submit</button> 
                     </form>
               <!--Icons-->
                     <img src="./assets/amazon.webp" class = "fa fa-amazon"/>
                     <img src="./assets/facebook.webp" class = "fa fa-facebook"/>
                     <img src="./assets/github.webp" class = "fa fa-github"/>
                     <img src="./assets/slack.webp" class = "fa fa-instagram"/>
                     <img src="./assets/instagram.webp" class = "fa fa-slack"/>
                 </div>    
</body>
</html>
